<!-- Latest compiled and minified CSS -->
     
    {% extends 'base.html' %}

 {% block content %}

 <div class="list-group">
{% if latest_question_list %}    
    {% for question in latest_question_list %}

<a data-toggle="modal"  class="list-group-item"  href="{% url 'polls:detail' question.id %}" data-target="#myModal{{question.id}}">
{{ question.question_text }} - {{question.num_choices}}</a>
<div class="modal fade" id="myModal{{question.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title">Modal title</h4>

            </div>
            <div class="modal-body"><div class="te"></div></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

    {% endfor %}
    
{% else %}
    <p>No polls are available.</p>
{% endif %}
 </div>

{% endblock content %}
